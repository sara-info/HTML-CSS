<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">

    <p>
        <label for="icor">Cor</label>
        <input type="color" name="vor" id="icor" value="#FF69B4">
    </p>

    <p>
        <label for="inivel">Nível de satisfação</label>
        <input type="range" name="nivel" id="inivel" value="90">
    </p>

    <p>
        <label for="ifoto">Foto de perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
    
    
</body>
</html>
