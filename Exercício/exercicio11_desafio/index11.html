<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos  para descobrir qual tag deverá ser utilizada em cada caso.</p>
    <ul type="square">
        <li title="Use a tag &lt;p&gt;">Parágrafos</li>
        <li title="Use a tag &lt;h1&gt; até &lt;h6&gt;">Títulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;bbr&gt;">Abreviações</li>
        <li title="Use a tag &lt;code&gt;">Códigos-fonte</li>
        <li title="Use a tag &lt;ol&gt;,&lt;li&gt;">Listas numeradas</li>
        <li title="Use a tag &lt;ul&gt;,&lt;li&gt;">Listas com demarcadores</li>

    </ul>
</body>
</html>
